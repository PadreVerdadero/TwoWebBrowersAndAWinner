<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Rooms and a Boom (Web)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Two Rooms and a Boom</h1>

  <!-- Name selection -->
  <div id="nameSelect">
    <input type="text" id="playerNameInput" placeholder="Enter your name">
    <button onclick="joinGame()">Join Game</button>
  </div>

  <div class="rooms">
    <div class="room" id="roomA">
      <h2>Room A</h2>
      <div class="players" id="playersA"></div>
    </div>

    <div class="room" id="roomB">
      <h2>Room B</h2>
      <div class="players" id="playersB"></div>
    </div>
  </div>

  <div class="chat">
    <h3>Room Chat</h3>
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="revealColor()">Reveal Color</button>
    <button onclick="revealRole()">Reveal Role</button>
    <button onclick="voteLeader()">Vote Leader</button>
    <button onclick="unpromoteLeader()">Unpromote Leader</button>
    <button onclick="exchangeHostage()">Exchange Hostage</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
